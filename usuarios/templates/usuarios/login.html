<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 1.5em;
            color: #5FA052;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.8em;
            background-color: #5FA052;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #4b8f41;
        }

        .message {
            color: red;
            text-align: center;
            margin-bottom: 1em;
        }

        .create-account-btn {
            width: 100%;
            padding: 0.8em;
            background-color: #4b8f41;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .create-account-btn:hover {
            background-color: #3c7a35;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        
        <!-- Exibindo mensagens de erro ou sucesso -->
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Username..." name="username" required>
            <br><br>

            <input type="password" placeholder="Senha..." name="senha" required>
            <br><br>

            <input type="submit" value="Logar">
        </form>

        <!-- BotÃ£o para criar conta -->
        <a href="{% url 'cadastro' %}">
            <button class="create-account-btn">Criar Conta</button>
        </a>

    </div>

</body>
</html>
